                    <div class="c-content">
                    <p class='subcontent'><strong>安全带</strong></p>

 <p class='subcontent'>安全性已成为驾驶员和乘员首要考虑的问题，也是汽车最重要的性能之一，作为汽车发生碰撞过程中保护驾乘人员的基本防护装置，正确使用安全带很重要。</p>

                        <p class='subcontent'><strong>操作步骤</strong></p>
                        
                        <p class='subcontent'><b>1</b>首先调整坐姿，以最适合自己驾驶的状态坐好。</p>
                        
                        <p class='subcontent'><b>2</b>用手握住搭扣锁和锁舌，缓慢地拉出安全带。</p>
                        
                        <p><img alt="" src="../images/www/201608/anquandai1.png"/></p>
                           
                        <p class='subcontent'><b>3</b>将安全带卡扣插入扣锁中，直至听到卡塔声，然后再拉一下安全带，确认锁扣扣好。</p>
                        
                        <p><img alt="" src="../images/www/201608/anquandai2.png"/></p>
                        
                        <p><img alt="" src="../images/www/201608/anquandai3.png"/></p>
                        
                        <p class='subcontent'><strong>温馨提示</strong></p>
                        
                        <p class='subcontent'>安全带应经过锁骨，髋骨，无折叠、翻转情况，同时不应调节过高，尤其不应经过颈部，不应压住领带，上衣口袋中不应放置尖锐物品，下方安全带不应经过腹部。</p>
